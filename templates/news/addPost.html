{% extends 'base.html' %}

{% block title %} addPost{% endblock title %}
{% block newsactive %} active {% endblock newsactive %} 


{% block body %}

<div class="container my-3">
<h3>Adding a news post</h3>
<form action="addPost" method="post">

{% csrf_token %}


    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name= "title" placeholder="News title">
    </div>
    <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" name= "author"  placeholder="Author name">
      </div>
      <div class="form-group">
        <label for="Slug">Slug</label>
        <input type="text" class="form-control" id="slug" name= "slug"  placeholder="Example-news-slug">
      </div>
    <div class="form-group">
      <label for="Content">Content</label>
      <textarea class="form-control" id="content" name= "content"  rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="category" name= "category" >
          <option>politics</option>
          <option>sports</option>
          <option>entertainment</option>
          <option>business</option>
          <option>economy</option>
          <option>other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock %}
